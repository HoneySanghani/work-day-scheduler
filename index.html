    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

        <button class="btn col-lg-1 col-sm-2 bg-primary border rounded-right save-task"><span class="oi oi-file mr-lg-2 save-button"></span></button>
      </div>

        <div class="col-lg-1 border border-left-0 border-dark col-sm-2"><p class="p-4">10AM</p></div>

      </div>
